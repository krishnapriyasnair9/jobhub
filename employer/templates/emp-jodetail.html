<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card text-bg-secondary mb-3" style="max-width: 18rem;">
                <div class="card-header">{{request.user}}</div>
                <div class="card-body">
                    <p class="card-text">{{job.job_title}}</p>
                    <p class="card-text">{{job.posted_by}}</p>
                    <p class="card-text">{{job.job_description}}</p>
                    <p class="card-text">{{job.salary}}</p>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
