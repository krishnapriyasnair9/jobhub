<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card" style="width: 18rem;">
                <img src="{{request.user.candidates.profile_pic.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{request.user.username}}</h5>



                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{request.user.candidates.qualification}}</li>
                    <li class="list-group-item">{{request.user.candidates.age}}</li>
                    <li class="list-group-item">{{request.user.candidates.skills}}</li>
                </ul>

            </div>

        </div>
        <div class="col-8"></div>
    </div>
</div>
</body>
</html>
