<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row mb-5">
        {%for appl in applied%}
        <div class="col-4">
            <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">Title:{{appl.job.job_title}}</div>
                <div class="card-body">
                    <p class="card-text">Description:{{appl.job.role}}</p>
                    <p class="card-text">Status:{{appl.status}}</p>
                    <p class="card-text">Applied Date:{{appl.date}}</p>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
</body>
</html>
